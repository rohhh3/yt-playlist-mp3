<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rohhh3/yt-playlist-mp3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üéµ YouTube Playlist Downloader</h1>
        <p class="subtitle">Download entire playlists as MP3 files (192kbps)</p>

        <form id="downloadForm">
            <div class="input-group">
                <label for="playlistUrl">Public Playlist URL</label>
                <input 
                    type="text" 
                    id="playlistUrl" 
                    name="playlistUrl" 
                    placeholder="https://www.youtube.com/playlist?list=..." 
                    required
                >
            </div>

            <div class="toggle-group">
                <span class="toggle-label">Include Metadata (Title, Description etc.)</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="includeMetadata">
                    <span class="slider"></span>
                </label>
            </div>

            <button type="submit" id="downloadBtn">
                <span class="spinner"></span>
                <span id="btnText">Download Playlist</span>
            </button>
        </form>

        <div id="message" class="message"></div>

        <div id="timer" class="timer">‚è±Ô∏è Elapsed Time: <span id="timerDisplay">00:00:00</span></div>

        <div id="console" class="console"></div>

        <div class="info-box">
            <strong>üìÅ Download Location:</strong> Files will be saved to the "downloads" folder in the server directory.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
